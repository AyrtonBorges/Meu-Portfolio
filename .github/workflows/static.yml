# Workflow para construir e implantar uma página web estática no GitHub Pages
name: Deploy Static Site to GitHub Pages

on:
  # Dispara o workflow em push para a branch main
  push:
    branches: ["main"]

  # Permite acionamento manual a partir da aba Actions
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: site-artifact
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: site-artifact
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          artifact_name: site-artifact

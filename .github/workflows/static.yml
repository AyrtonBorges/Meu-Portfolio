# Workflow para construir e implantar uma página web estática no GitHub Pages
name: Deploy Static Site to GitHub Pages

on:
  # Dispara o workflow em push para a branch main
  push:
    branches: ["main"]

  # Permite acionamento manual a partir da aba Actions
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Ajuste a versão conforme necessário

      - name: Install dependencies
        run: |
          npm install

      - name: Build site
        run: |
          npm run build

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./build # Ajuste este caminho conforme a estrutura do seu projeto

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          path: ./build # Ajuste este caminho conforme a estrutura do seu projeto

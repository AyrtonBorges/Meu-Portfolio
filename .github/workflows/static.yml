# Workflow para construir e implantar uma p치gina web est치tica no GitHub Pages
name: Deploy Static Site to GitHub Pages

on:
  # Dispara o workflow em push para a branch main
  push:
    branches: ["main"]

  # Permite acionamento manual a partir da aba Actions
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v3

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
        with:
          path: . # Caminho raiz do reposit칩rio, ajuste se necess치rio
